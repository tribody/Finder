<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Find Your Kids</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="css/webuploader.css">
    <!--引入JS-->
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/webuploader.js"></script>
  </head>
  <body> 
    <!-- Panels Overlay -->
    <div class="panel-overlay"></div>

    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
      <div class="list-block">
        <!-- 登录选项 -->
        <ul>
          <li>
            <a href="help.html" class="item-link item-content">
              <div class="item-media"><i class="icon icon-help"></i></div>
              <div class="item-inner">
                <div class="item-title">帮助</div>
              </div>
            </a>
          </li>
          <li>
            <a href="about.html" class="item-link item-content">
              <div class="item-media"><i class="icon icon-about"></i></div>
              <div class="item-inner">
                <div class="item-title">关于Finder</div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar. In Material theme it should be inside of the page-->
        <div class="navbar">
          <div class="navbar-inner">
            <div id="tip" class="center">
              <a href="upload.html" class="link">找孩子</a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
           <!-- Floating Action Button -->
            <a href="tel://222" class="floating-button color-blue">
              <i class="icon icon-dial"></i>
            </a>
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="swiper-custom">
                <div class="swiper-container">
                  <div class="swiper-pagination"></div>
                  <div class="swiper-wrapper">
                    <div class="swiper-slide"><span>上传孩子图片</span>
                      <img data-src="img/baby2.png" class="swiper-lazy">
                      <div class="preloader"></div>
                    </div>
                    <div class="swiper-slide"><span>等待匹配结果</span>
                      <img data-src="img/phone.png" class="swiper-lazy">
                      <div class="preloader"></div></div>
                    <div class="swiper-slide"><span>返回匹配信息</span>
                      <img data-src="img/map.png" class="swiper-lazy">
                      <div class="preloader"></div></div>
                  </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
